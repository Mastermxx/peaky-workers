<body>

<!-- ¢ = option + 4 -->
<!-- ƒ = option + f -->


  <menu>
    <div class="money-wrapper">
      <div class="title">Title: <span data-display="title">x</span></div>
      <div class="level">Level: <span data-display="level">x</span></div>
      <div class="exp">Exp: <span data-display="exp">x</span></div>
      <div class="cash">Cash: ƒ<span data-display="cash">00,00</span></div>
      <div class="bank">Bank: ƒ<span data-display="bank">00,00</span></div>
    </div>
    <div class="realtime-wrapper">
<!--      <div data-counter="candies">0 candies</div>-->
      <div data-counter="time">00:00:00</div>
    </div>
  </menu>

  <div class="wrapper">

    <!-- // column 1 - character/ profile -->
    <div class="column column-char">
      <h1>Mastermxx</h1>
      <img class="profile-img" src="img/pw_image_profile.jpg" height="300" width="300" alt="">
      <div class="button-wrapper">
        <div class="button">
          <div class="icon">
            <img src="img/pw_icon_wand.png" height="50" width="50" alt="">
          </div>
        </div>
        <div class="button">
          <div class="icon">
            <img src="img/pw_icon_bag.png" height="50" width="50" alt="">
          </div>
        </div>
        <div class="button">
          <div class="icon">
            <img src="img/pw_icon_gun.png" height="50" width="50" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- // column 2 - main -->
    <div class="column column-main">
      <div class="button" data-apply="factory">
        <div class="icon">Apply</div>
        <div class="text">Become factory worker</div>
      </div>
      <div class="button" data-action="mep">
        <div class="icon">Mep!</div>
        <div class="text">Mep op een steen</div>
      </div>
      <div class="button" data-action="steal">
        <div class="icon">Steal!</div>
        <div class="text">Steel je scheel!</div>
      </div>
    </div>

    <!-- // column 3 - activity log -->
    <div class="column column-activity">
      <h1>activity log</h1>
      <div class="activity-log" data-display="activity">

      </div>
    </div>



  </div>

  <button data-action="reset">RESET LOCALSTORAGE</button>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
